<app-wrapper [width]="'50%'">
  <app-success></app-success>

  <section class="flex-column align-center-center">
    <h3 *ngIf="state.user$ | async as user">
      Welcome {{ user.name }}. Happy times using the application
    </h3>
    <h3 *ngIf="!(state.user$ | async)">
      Welcome logged in user. Happy times using the application
    </h3>
    <button mat-raised-button (click)="logout()">logout</button>
  </section>
</app-wrapper>
